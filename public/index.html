<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Deciderr</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- my compiled css -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Deciderr</h1>
        <p>Never stew over what to eat again</p>
        <div class="row">
            <button href="#" class="btn btn-primary" onclick="loadDoc()">Randomizerr</button>
            <a href="">Weekly Planerr</a>
            <a href="">Shopping Listerr</a>
        </div>
    </div>

    <div id="recipes">
        
    </div>
</body>

<script>
    function loadDoc(){
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4) {
                console.log(xhttp.status);
                document.getElementById("recipes").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "/allRecipes", true);
        xhttp.send();
    }
</script>
</html>
